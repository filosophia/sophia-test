<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 class="h1Section">Hjälp mig välja lunchställe...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button>Kör!</button>

    <div class="imageSection">
      <div class="image">
        <img src="http://www.pngmart.com/files/1/Real-Diamond-PNG.png" alt="Diamond" height="30%" width="30%">
      </div>
    </div>

      <div>
        <label>Välj ett användarnamn 4 till 8 bokstäver</label></br>
        <input type="text" id="name" name="name" required minlength?"4" maxlength="8" size="10"></input></br>
        <label>Välj ett lösenord</label></br>
        <input type="password"></br>
        <button>Skicka</button></br>
        </br>
        <label>Välj en av följande</label></br>
        <input type="checkbox">sant</input></br>
        <input type="checkbox">falskt</input></br>
        <input type="checkbox">vet ej</input></br>
        <button>Klar</button></br>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
      $(function() {
        $(".resultSection").hide()

        var add_option = function() {
          $(".inputs").append("<input></input>")
        }

        $(".addOption").click(add_option)

      })
      </script>
  </body>
</html>
