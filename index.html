<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 class="h1Section">Hjälp mig välja lunchställe...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Kör!</button>

    <div class="imageSection">
      <div class="image">
        <img src="http://www.pngmart.com/files/1/Real-Diamond-PNG.png" alt="Diamon" height="30%" width="30%">
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
      </script>
  </body>
</html>
